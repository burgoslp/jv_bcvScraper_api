spring.application.name=bcv
spring.datasource.url=jdbc:mysql://localhost:3306/jv_rateScraper
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
server.port=8080
#spring.jpa.hibernate.ddl-auto=create
#configuración del scraper
scraper.url=https://www.bcv.org.ve/
scraper.timeout-seconds=20
# ejecutar scheduler todos los días  (hora local de la zona de venezuela)
scraper.schedule.cron=0 56 10 * * *
# zona (ajusta a tu zona)
scraper.schedule.zone=America/Caracas